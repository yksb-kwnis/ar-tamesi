<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
        // ① 近づきすぎたら非表示にする
        AFRAME.registerComponent('proximity-hider', {
            schema: {
                distance: {default: 0.3} // 0.3メートル（30cm）
            },
            tick: function () {
                if (!this.el.object3D.visible && !this.el.parentEl.object3D.visible) return;
                const distance = this.el.object3D.position.length();
                // 親（マーカー）が見えている時だけ判定
                if (this.el.parentEl.object3D.visible) {
                    this.el.object3D.visible = distance > this.data.distance;
                }
            }
        });

        // ② ピンチ操作で拡大縮小（基準サイズ 0.001 に合わせた設定）
        AFRAME.registerComponent('pinch-scaler', {
            schema: {
                min: {default: 0.0005}, // 最小：今の半分のサイズ
                max: {default: 0.005}   // 最大：今の5倍のサイズ
            },
            init: function () {
                this.startDistance = 0;
                this.initialScale = {x: 1, y: 1, z: 1};
                this.sceneEl = this.el.sceneEl;
                this.sceneEl.canvas.addEventListener('touchstart', this.onTouchStart.bind(this));
                this.sceneEl.canvas.addEventListener('touchmove', this.onTouchMove.bind(this));
            },
            onTouchStart: function (e) {
                if (e.touches.length === 2) {
                    this.startDistance = this.getDistance(e.touches[0], e.touches[1]);
                    this.initialScale = {...this.el.object3D.scale};
                }
            },
            onTouchMove: function (e) {
                if (e.touches.length === 2 && this.startDistance > 0) {
                    const currentDistance = this.getDistance(e.touches[0], e.touches[1]);
                    const scaleFactor = currentDistance / this.startDistance;
                    let newScale = this.initialScale.x * scaleFactor;

                    if (newScale < this.data.min) newScale = this.data.min;
                    if (newScale > this.data.max) newScale = this.data.max;

                    this.el.object3D.scale.set(newScale, newScale, newScale);
                }
            },
            getDistance: function (touch1, touch2) {
                const dx = touch1.pageX - touch2.pageX;
                const dy = touch1.pageY - touch2.pageY;
                return Math.sqrt(dx * dx + dy * dy);
            }
        });
    </script>
</head>
<body>
    <a-scene 
        mindar-image="imageTargetSrc: ./targetsMeishi.mind; filterMinCF: 0.0003; filterBeta: 0.007;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false"
    >
        <a-assets>
            <a-asset-item id="avatarModel" src="./ohishiizumi_Test.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity 
                gltf-model="#avatarModel" 
                rotation="90 0 0" 
                position="0 0 0" 
                scale="0.001 0.001 0.001"
                proximity-hider="distance: 0.3"
                pinch-scaler="min: 0.0005; max: 0.005"
            ></a-entity>
        </a-entity>
    </a-scene>
</body>
</html>
